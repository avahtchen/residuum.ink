<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <link rel="alternate" type="application/json" href="{{ .Permalink }}index.json">
  <style>
    body { max-width: 700px; margin: 2rem auto; padding: 0 1rem; font-family: system-ui, sans-serif; line-height: 1.6; }
    a { color: #0066cc; }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
    .meta { color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <nav><a href="/">‚Üê Residuum</a></nav>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer><p class="meta">{{ .Site.Params.description }}</p></footer>
</body>
</html>
